<link rel="shortcut icon" type="image/x-icon" href="favicon.jpg">
<body class="game-body">
	<div id="game"></div>
	<button id="goplay" onclick="musicCtrl.play()" class="hidden"></button>
	<input id="musicName" type="text" class="game-input music-name hidden"></input>
	<input id="beatpm" type="text" class="game-input beat-input hidden"></input>
	<input id="barpm" type="text" class="game-input bar-input hidden"></input>
	<input id="offsetSec" type="text" class="game-input offset-input hidden" disabled="disabled"></input>
	<input id="offsetBar" type="text" class="game-input offset-bar-input hidden" disabled="disabled"></input>
	<select id="hardship" class="game-select hardship-select hidden">
		<option value="CASUAL">CASUAL</option>
	    <option value="NORMAL">NORMAL</option>
	    <option value="HARD">HARD</option>
	    <option value="MEGA">MEGA</option>
	    <option value="GIGA">GIGA</option>
	    <option value="CUSTOM">CUSTOM</option>
	</select>
	<select id="left" class="game-select side-select left-select hidden">
		<option value="MIXER">MIXER</option>
	    <option value="PAD">PAD</option>
	    <option value="MULTI">MULTI</option>
	</select>
	<select id="right" class="game-select side-select right-select hidden">
	    <option value="PAD">PAD</option>
		<option value="MIXER">MIXER</option>
	    <option value="MULTI">MULTI</option>
	</select>
	<input class="settings" type="text" id="chartName" value="" />
	<select class="settings" id="difficulty"/>
		<option value="CASUAL">CASUAL</option>
	    <option value="NORMAL">NORMAL</option>
	    <option value="HARD">HARD</option>
	    <option value="MEGA">MEGA</option>
	    <option value="GIGA">GIGA</option>
	    <option value="CUSTOM">CUSTOM</option>
	</select>
</body>
</html>
